<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="styles/create.css" />
  </head>

  <body class="outer-grid">
    <header class="header">
      <h1 class="header_title">Create Cards</h1>
    </header>

    <main class="content">
      <div class="form-box">
        <form class="Form_Question" action="" method="">
          <fieldset class="Section-One">
            <label for="Question">Enter your question:</label><br />
            <input
              class="create-card"
              type="textarea"
              name="Question"
              id="Question-area"
            />
          </fieldset>

          <fieldset class="Section-Two">
            <label for="Answer">Type your answer:</label><br />
            <input
              class="create-card"
              type="textarea"
              name="Answer"
              id="Question-answer-area"
            />
          </fieldset>

          <fieldset class="Section-Tags">
            <label for="tags">Insert tags:</label>
            <input
              class="create-card"
              type="textarea"
              name="Tags"
              id="Tags-area"
            />
            <button class="Submit-button" type="submit">SUBMIT</button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer class="footer">
      <nav class="navbar">
        <div>
          <a class="navbar-item" href="index.html">
            <img src="icons/home.png" alt="home icon" />
          </a>
        </div>
        <div>
          <a class="navbar-item" href="bookmark.html">
            <img src="icons/bookmark.png" alt="Bookmark icon" />
          </a>
        </div>
        <div>
          <a class="navbar-item active" href="create.html">
            <img src="icons/pen.png" alt="Pen icon" />
          </a>
        </div>
        <div>
          <a class="navbar-item" href="profile.html">
            <img src="/icons/user.png" alt="User profile icon" />
          </a>
        </div>
      </nav>
    </footer>
    <script src="create.js"></script>
  </body>
</html>
